<!doctype html>
<html lang="en">
  <head>
    <title>Bài Tập Mảng</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <h1>Bài tập mảng</h1>

    <input class="form-control w-25" id="nhapSo" placeholder="Nhập số n"/>
    <button class="btn btn-primary mt-3 mb-3" id="btnNhapSo">Thêm số</button>
    <div class="alert alert-success" id="arrInput"></div>

    <h3>Tổng số dương</h3>
    <button class="btn btn-primary mt-3 mb-3" id="btnTinhTong">Tính tổng</button>
    <div class="alert alert-success" id="ketQua_B1"></div>

    <h3>Đếm số dương</h3>
    <button class="btn btn-primary mt-3 mb-3" id="btnDemSo">Đếm số</button>
    <div class="alert alert-success" id="ketQua_B2"></div>

    <h3>Tìm số nhỏ nhất</h3>
    <button class="btn btn-primary mt-3 mb-3" id="btnTimMin">Tìm số nhỏ nhất</button>
    <div class="alert alert-success" id="ketQua_B3"></div>

    <h3>Tìm số dương nhỏ nhất</h3>
    <button class="btn btn-primary mt-3 mb-3" id="btnTimMinDuong">Tìm số dương nhỏ nhất</button>
    <div class="alert alert-success" id="ketQua_B4"></div>

    <h3>Tìm số chẵn cuối cùng</h3>
    <button class="btn btn-primary mt-3 mb-3" id="btnTimChan">Tìm số chẵn </button>
    <div class="alert alert-success" id="ketQua_B5"></div>

    <h3>Đổi chỗ</h3>
    <div class="form-group row w-50">
        <input class="form-control w-50 numInput" type="number"  id="soThu1" placeholder="Nhập số vị trí 1"/>
        <input class="form-control w-50 numINput" type="number" id="soThu2" placeholder="Nhập số vị trí 2"/>

    </div>
    <button class="btn btn-primary mt-3 mb-3" id="btnDoiCho">Đổi chỗ</button>
    <div class="alert alert-success" id="ketQua_B6"></div>

    <h3>Sắp xếp tăng dần</h3>
    <button class="btn btn-primary mt-3 mb-3" id="btnSapXep">Sắp xếp</button>
    <div class="alert alert-success" id="ketQua_B7"></div>

    <h3>Tìm số nguyên tố đầu tiên</h3>
    <button class="btn btn-primary mt-3 mb-3" id="btnSNT">Tìm số nguyên tố</button>
    <div class="alert alert-success" id="ketQua_B8"></div>

    <h3>Đếm số nguyên</h3>
    <div class="form-group row w-50">
    <input class="form-control w-50" id="nhapSo_9" placeholder="Nhập số"/>
    </div>
    <button class="btn btn-warning" id=btnThemSo_9>Thêm số</button>
    <div class="alert alert-warning" id="soNguyen"></div>
    <button class="btn btn-primary mt-3 mb-3" id="btnDemSoNguyen">Đếm số nguyên</button>
    <div class="alert alert-success" id="ketQua_B9"></div>
    
    <h3>So sánh lượng số âm và dương</h3>
    <button class="btn btn-primary mt-3 mb-3" id="btnSoSanh_10">So sánh</button>
    <div class="alert alert-success" id="ketQua_B10"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./btmang.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
